<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AEA - Actividad EDT-ROADMAP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loggedIn = sessionStorage.getItem("loggedIn");
      const userRole = sessionStorage.getItem("userRole");

      console.log("loggedIn:", loggedIn);
      console.log("userRole:", userRole);

      if (!loggedIn || (userRole !== "armando" && userRole !== "team")) {
        window.location.href = "/login.html"; 
      }
    });
  </script>
  <style>
    body { 
      background-color: #f5f3e6; 
      padding-top: 100px; 
    }
    .navbar { background-color: #ffd868; }
    .nav-link { color: #000000; transition: color 0.3s ease; }
    .nav-link:hover, .nav-link.active { color: #ff0101; }
    .navbar-brand { color: #000000; font-size: 25px; }
    .main-container {
      display: flex;
      flex-direction: column; /* Cambiado para apilar verticalmente */
      align-items: center;
      gap: 20px;
      margin: 20px;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%; /* Asegura que ocupe todo el ancho */
      max-width: 800px;
    }
    .section-title {
      text-align: center;
      font-size: 1.75rem;
      font-weight: bold;
      width: 100%;
    }
    .pdf-container,
    .video-container {
      width: 100%;
      height: 70vh;
      border: 3px solid #000;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      background: #fff;
    }
    .pdf-container iframe,
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">AEA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../portafolio.html">Portafolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  

  <div class="main-container">
    <div class="section">
      <h3 class="section-title">Actividad EDT</h3>
      <div class="pdf-container" id="pdfContainer">
        <iframe src="../imgs/EDT.png" allowfullscreen></iframe>
      </div>
    </div>
    <div class="section">
        <h3 class="section-title">Diccionario</h3>
        <div class="pdf-container" id="pdfContainer">
          <iframe src="../docs/DiccionariodeEDT.pdf" allowfullscreen></iframe>
        </div>
      </div>
    <div class="section">
      <h3 class="section-title">ROADMAP</h3>
      <div class="video-container" id="videoContainer">
        <iframe src="../imgs/roadmap.png" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
